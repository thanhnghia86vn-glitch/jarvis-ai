<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S ADMIN PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0b1120; color: #cbd5e1; font-family: 'Segoe UI', monospace; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 12px; }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.8); }
        .btn-action { transition: all 0.3s; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
        
        /* Hiệu ứng Input Key */
        .key-container { position: relative; }
        .key-input { 
            background: rgba(15, 23, 42, 0.8); 
            border: 1px solid #3b82f6; 
            color: #4ade80; 
            font-family: monospace; 
            letter-spacing: 2px;
        }
    </style>
</head>
<body class="min-h-screen p-6">

    <div class="flex flex-col md:flex-row justify-between items-center mb-8 border-b border-slate-700 pb-6 gap-4">
        
        <div class="flex items-center gap-4 w-full md:w-auto">
            <div class="relative">
                <i class="fas fa-brain text-5xl text-blue-500 animate-pulse"></i>
                <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-slate-900"></div>
            </div>
            <div>
                <h1 class="text-3xl font-bold text-white tracking-widest neon-text">J.A.R.V.I.S CORE</h1>
                <p class="text-xs text-blue-400 font-mono tracking-wider">ADMINISTRATION // v3.0</p>
            </div>
        </div>

        <div class="glass-panel px-4 py-3 flex items-center gap-3 w-full md:w-auto border-yellow-500/30">
            <div class="text-yellow-500 font-bold text-xs uppercase tracking-wider"><i class="fas fa-key"></i> MASTER KEY:</div>
            
            <div class="relative flex items-center">
                <input type="password" id="apiKeyInput" value="{{ api_key }}" readonly 
                       class="key-input rounded px-3 py-1 text-sm w-48 focus:outline-none focus:border-yellow-400 transition">
                
                <button onclick="toggleKey()" class="absolute right-8 text-slate-400 hover:text-white transition px-2">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
            </div>

            <button onclick="copyKey()" class="bg-yellow-600 hover:bg-yellow-500 text-white px-3 py-1 rounded text-sm transition" title="Copy Key">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="text-right hidden md:block">
            <div class="text-green-400 font-bold text-xs uppercase"><i class="fas fa-satellite-dish"></i> CONNECTION STABLE</div>
            <div id="clock" class="text-slate-500 font-mono text-lg font-bold">--:--:--</div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="glass-panel p-6 border-l-4 border-blue-500">
            <h3 class="text-slate-400 text-sm font-bold uppercase">Doanh Thu</h3>
            <p id="stat-revenue" class="text-3xl font-bold text-white mt-1">$0.00</p>
        </div>
        <div class="glass-panel p-6 border-l-4 border-red-500">
            <h3 class="text-slate-400 text-sm font-bold uppercase">Chi Phí</h3>
            <p id="stat-expense" class="text-3xl font-bold text-white mt-1">$0.00</p>
        </div>
        <div class="glass-panel p-6 border-l-4 border-green-500">
            <h3 class="text-slate-400 text-sm font-bold uppercase">Lợi Nhuận</h3>
            <p id="stat-profit" class="text-3xl font-bold text-green-400 mt-1">$0.00</p>
        </div>
        <div class="glass-panel p-6 border-l-4 border-purple-500">
            <h3 class="text-slate-400 text-sm font-bold uppercase">Sản Phẩm</h3>
            <p id="stat-products" class="text-3xl font-bold text-white mt-1">0</p>
        </div>
    </div>

    <div class="glass-panel p-6 mb-8">
        <div class="flex justify-between items-center mb-4 border-b border-slate-700/50 pb-2">
            <h2 class="text-xl font-bold text-purple-400 tracking-wide">
                <i class="fas fa-users-cog"></i> ĐỘI NGŨ CHUYÊN GIA (AGENT ROSTER)
            </h2>
            <button class="text-xs bg-slate-700 px-3 py-1 rounded hover:bg-slate-600 text-slate-200 transition" onclick="loadAgentStatus()">
                <i class="fas fa-sync-alt animate-spin-slow"></i> Cập nhật
            </button>
        </div>
        
        <div id="agent-roster-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
            <div class="col-span-full text-center py-8">
                <i class="fas fa-circle-notch fa-spin text-purple-500 text-2xl"></i>
                <p class="text-slate-500 mt-2 text-sm">Đang đồng bộ dữ liệu nhân sự...</p>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <div class="glass-panel p-6">
            <h2 class="text-xl font-bold text-blue-400 mb-4"><i class="fas fa-microchip"></i> HUẤN LUYỆN (BRAIN TRAINING)</h2>
            
            <div class="mb-6 bg-slate-800/50 p-4 rounded-lg border border-slate-700">
                <label class="block text-sm font-bold text-slate-300 mb-2">1. Nạp Tài Liệu (PDF)</label>
                <div class="flex gap-2 items-center">
                    <input type="file" id="pdf-input" accept=".pdf" class="block w-full text-sm text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-xs file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-500 cursor-pointer">
                    <button onclick="uploadPDF()" class="btn-action bg-blue-600 hover:bg-blue-500 text-white w-10 h-10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </button>
                </div>
                <p id="upload-status" class="text-xs mt-2 text-slate-500 italic h-4"></p>
            </div>

            <div class="bg-slate-800/50 p-4 rounded-lg border border-slate-700">
                <label class="block text-sm font-bold text-slate-300 mb-2">2. Dạy Bảo Trực Tiếp (Text)</label>
                <textarea id="learn-text" rows="3" class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-sm focus:outline-none focus:border-blue-500 text-slate-300" placeholder="Nhập quy trình, nội quy hoặc kiến thức mới..."></textarea>
                <button onclick="learnText()" class="btn-action w-full mt-3 bg-purple-600 hover:bg-purple-500 text-white py-2 rounded-lg font-bold text-sm">
                    <i class="fas fa-save mr-2"></i> GHI VÀO BỘ NHỚ
                </button>
                <p id="learn-status" class="text-xs mt-2 text-slate-500 italic h-4"></p>
            </div>
        </div>

        <div class="glass-panel p-6 flex flex-col h-full">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-yellow-400"><i class="fas fa-cubes"></i> KHO SẢN PHẨM</h2>
                <button class="text-xs bg-slate-700 px-2 py-1 rounded hover:bg-slate-600 text-white" onclick="loadProducts()">
                    <i class="fas fa-sync"></i>
                </button>
            </div>
            
            <div class="overflow-y-auto flex-1 pr-2 custom-scroll" style="max-height: 400px;">
                <table class="w-full text-sm text-left text-slate-400">
                    <thead class="text-xs text-slate-200 uppercase bg-slate-700 sticky top-0 shadow-md">
                        <tr>
                            <th scope="col" class="px-4 py-3 rounded-tl-lg">ID</th>
                            <th scope="col" class="px-4 py-3">Tên sản phẩm</th>
                            <th scope="col" class="px-4 py-3 rounded-tr-lg text-right">Giá ($)</th>
                        </tr>
                    </thead>
                    <tbody id="product-list" class="divide-y divide-slate-700">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- 0. XỬ LÝ API KEY ---
        function toggleKey() {
            const input = document.getElementById("apiKeyInput");
            const icon = document.getElementById("eyeIcon");
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        function copyKey() {
            const input = document.getElementById("apiKeyInput");
            // Hiển thị tạm thời để copy nếu đang ẩn
            const originalType = input.type;
            input.type = "text";
            input.select();
            document.execCommand("copy");
            input.type = originalType; // Trả lại trạng thái cũ
            
            // Hiệu ứng thông báo
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i>';
            btn.classList.add("bg-green-600");
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.remove("bg-green-600");
            }, 1500);
        }

        // --- 1. CLOCK ---
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('vi-VN', {hour12: false});
        }, 1000);

        // --- 2. LOAD STATS ---
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                
                document.getElementById('stat-revenue').innerText = `$${data.revenue.toLocaleString()}`;
                document.getElementById('stat-expense').innerText = `$${data.expense.toLocaleString()}`;
                document.getElementById('stat-profit').innerText = `$${(data.revenue - data.expense).toLocaleString()}`;
                document.getElementById('stat-products').innerText = data.products;
            } catch (e) { console.error(e); }
        }

        // --- 3. LOAD AGENT STATUS (THẺ BÀI) ---
        async function loadAgentStatus() {
            const container = document.getElementById('agent-roster-container');
            
            try {
                const response = await fetch('/api/agents/status');
                const agents = await response.json();
                
                container.innerHTML = ''; 

                if (agents.length === 0) {
                    container.innerHTML = '<p class="text-slate-500 col-span-full text-center py-4 bg-slate-800/30 rounded border border-dashed border-slate-700">Chưa có dữ liệu. Hãy chạy quy trình đào tạo trên Dashboard.</p>';
                    return;
                }

                agents.forEach(agent => {
                    const progress = agent.xp % 100;
                    const level = parseInt(agent.level) || 1;
                    
                    // Card HTML
                    const html = `
                        <div class="bg-slate-800/40 border border-slate-700 rounded-lg p-3 hover:border-purple-500 hover:bg-slate-800 hover:shadow-lg hover:shadow-purple-500/20 transition duration-300 group">
                            <div class="flex justify-between items-start mb-3">
                                <span class="text-[10px] font-bold text-blue-300 bg-blue-900/40 px-2 py-1 rounded border border-blue-800">
                                    ${agent.role_tag}
                                </span>
                                <div class="text-right">
                                    <div class="text-yellow-400 font-bold font-mono text-sm">LV.${level}</div>
                                </div>
                            </div>

                            <div class="w-full bg-slate-900 rounded-full h-1.5 mb-1 overflow-hidden">
                                <div class="bg-gradient-to-r from-yellow-500 to-orange-600 h-1.5 rounded-full" 
                                     style="width: ${progress}%"></div>
                            </div>
                            <div class="flex justify-between text-[10px] text-slate-500 mb-3">
                                <span>EXP</span>
                                <span>${agent.xp} PTS</span>
                            </div>

                            <div class="border-t border-slate-700/50 pt-2">
                                <div class="text-[10px] text-slate-400 uppercase mb-1">Đang nghiên cứu:</div>
                                <p class="text-xs text-slate-200 line-clamp-2 min-h-[2.5em]" title="${agent.current_topic}">
                                    ${agent.current_topic || '<span class="italic text-slate-600">Đang chờ lệnh...</span>'}
                                </p>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error('Lỗi tải Agent:', error);
                container.innerHTML = '<p class="text-red-400 text-xs col-span-full text-center">Mất kết nối với Server API.</p>';
            }
        }

        // --- 4. LOAD PRODUCTS ---
        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                const products = await res.json();
                const tbody = document.getElementById('product-list');
                tbody.innerHTML = "";

                if(products.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" class="text-center py-4 text-slate-600 italic">Kho hàng trống</td></tr>';
                    return;
                }

                products.forEach(p => {
                    tbody.innerHTML += `
                        <tr class="border-b border-slate-700/50 hover:bg-slate-700/30 transition">
                            <td class="px-4 py-3 font-mono text-blue-400 text-xs">#${p.id}</td>
                            <td class="px-4 py-3 text-white font-medium">${p.name}</td>
                            <td class="px-4 py-3 text-green-400 font-bold text-right">$${p.price.toLocaleString()}</td>
                        </tr>
                    `;
                });
            } catch (e) { console.error(e); }
        }

        // --- 5. UPLOAD PDF ---
        async function uploadPDF() {
            const fileInput = document.getElementById('pdf-input');
            const status = document.getElementById('upload-status');
            
            if (fileInput.files.length === 0) return alert("Vui lòng chọn file PDF!");
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            status.innerText = "⏳ Đang phân tích & mã hóa dữ liệu...";
            status.className = "text-xs mt-2 text-yellow-400 animate-pulse";

            try {
                const res = await fetch('/api/upload_pdf', { method: 'POST', body: formData });
                const data = await res.json();
                
                if(data.status === 'success') {
                    status.innerText = "✅ Hoàn tất! J.A.R.V.I.S đã nạp xong kiến thức.";
                    status.className = "text-xs mt-2 text-green-400";
                    fileInput.value = ""; // Reset
                } else {
                    status.innerText = "❌ Lỗi: " + data.detail;
                    status.className = "text-xs mt-2 text-red-400";
                }
            } catch (e) {
                status.innerText = "❌ Lỗi kết nối Server";
                status.className = "text-xs mt-2 text-red-400";
            }
        }

        // --- 6. LEARN TEXT ---
        async function learnText() {
            const text = document.getElementById('learn-text').value;
            const status = document.getElementById('learn-status');
            const apiKey = document.getElementById('apiKeyInput').value; // Lấy key từ ô input (nếu cần)
            
            if (!text.trim()) return alert("Vui lòng nhập nội dung cần dạy!");

            status.innerText = "⏳ Đang ghi nhớ vào Neural Network...";
            status.className = "text-xs mt-2 text-yellow-400 animate-pulse";
            
            try {
                const res = await fetch('/api/learn', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'x-api-key': apiKey || 'ai_corp_secret_123'},
                    body: JSON.stringify({ text: text })
                });
                const data = await res.json();
                status.innerText = "✅ " + data.message;
                status.className = "text-xs mt-2 text-green-400";
                document.getElementById('learn-text').value = "";
            } catch (e) {
                status.innerText = "❌ Lỗi: " + e;
            }
        }

        // --- INIT ---
        // Chạy ngay khi tải trang
        loadStats();
        loadAgentStatus(); 
        loadProducts();
    </script>
</body>
</html>
