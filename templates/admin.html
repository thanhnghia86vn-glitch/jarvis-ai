<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S ADMIN PANEL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0b1120; color: #cbd5e1; font-family: 'Segoe UI', monospace; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 12px; }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.8); }
        .btn-action { transition: all 0.3s; }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body class="min-h-screen p-6">

    <div class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
        <div class="flex items-center gap-3">
            <i class="fas fa-brain text-4xl text-blue-500 animate-pulse"></i>
            <div>
                <h1 class="text-3xl font-bold text-white tracking-widest neon-text">J.A.R.V.I.S CORE</h1>
                <p class="text-xs text-blue-400">ADMINISTRATION & KNOWLEDGE BASE</p>
            </div>
        </div>
        <div class="text-right">
            <div class="text-green-400 font-bold"><i class="fas fa-server"></i> SYSTEM ONLINE</div>
            <div id="clock" class="text-slate-400 text-sm">--:--:--</div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="glass-panel p-6 border-l-4 border-blue-500">
            <h3 class="text-slate-400 text-sm">DOANH THU (Revenue)</h3>
            <p id="stat-revenue" class="text-2xl font-bold text-white mt-2">$0.00</p>
        </div>
        <div class="glass-panel p-6 border-l-4 border-red-500">
            <h3 class="text-slate-400 text-sm">CHI PHÍ (Expense)</h3>
            <p id="stat-expense" class="text-2xl font-bold text-white mt-2">$0.00</p>
        </div>
        <div class="glass-panel p-6 border-l-4 border-green-500">
            <h3 class="text-slate-400 text-sm">LỢI NHUẬN (Profit)</h3>
            <p id="stat-profit" class="text-2xl font-bold text-green-400 mt-2">$0.00</p>
        </div>
        <div class="glass-panel p-6 border-l-4 border-purple-500">
            <h3 class="text-slate-400 text-sm">SẢN PHẨM (Products)</h3>
            <p id="stat-products" class="text-2xl font-bold text-white mt-2">0</p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <div class="glass-panel p-6">
            <h2 class="text-xl font-bold text-blue-400 mb-4"><i class="fas fa-book"></i> NẠP KIẾN THỨC (Brain Training)</h2>
            
            <div class="mb-6">
                <label class="block text-sm mb-2">1. Nạp tài liệu (PDF)</label>
                <div class="flex gap-2">
                    <input type="file" id="pdf-input" accept=".pdf" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <button onclick="uploadPDF()" class="btn-action bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-cloud-upload-alt"></i> Upload
                    </button>
                </div>
                <p id="upload-status" class="text-xs mt-2 text-slate-400"></p>
            </div>

            <div>
                <label class="block text-sm mb-2">2. Dạy bảo trực tiếp (Text)</label>
                <textarea id="learn-text" rows="4" class="w-full bg-slate-800 border border-slate-600 rounded p-2 text-sm focus:outline-none focus:border-blue-500" placeholder="Ví dụ: Công ty chúng ta thành lập năm 2024, chuyên về AI..."></textarea>
                <button onclick="learnText()" class="btn-action w-full mt-2 bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-brain"></i> Ghi vào bộ nhớ
                </button>
                <p id="learn-status" class="text-xs mt-2 text-slate-400"></p>
            </div>
        </div>

        <div class="glass-panel p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-yellow-400"><i class="fas fa-boxes"></i> KHO HÀNG</h2>
                <button class="text-xs bg-slate-700 px-2 py-1 rounded hover:bg-slate-600" onclick="loadProducts()"><i class="fas fa-sync"></i> Refresh</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-slate-400">
                    <thead class="text-xs text-slate-200 uppercase bg-slate-700">
                        <tr>
                            <th scope="col" class="px-4 py-3">ID</th>
                            <th scope="col" class="px-4 py-3">Tên sản phẩm</th>
                            <th scope="col" class="px-4 py-3">Giá ($)</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CLOCK ---
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // --- 2. LOAD STATS ---
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                
                document.getElementById('stat-revenue').innerText = `$${data.revenue.toLocaleString()}`;
                document.getElementById('stat-expense').innerText = `$${data.expense.toLocaleString()}`;
                document.getElementById('stat-profit').innerText = `$${(data.revenue - data.expense).toLocaleString()}`;
                document.getElementById('stat-products').innerText = data.products;
            } catch (e) { console.error(e); }
        }

        // --- 3. LOAD PRODUCTS ---
        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                const products = await res.json();
                const tbody = document.getElementById('product-list');
                tbody.innerHTML = "";

                products.forEach(p => {
                    tbody.innerHTML += `
                        <tr class="border-b border-slate-700 hover:bg-slate-800">
                            <td class="px-4 py-3 font-mono text-blue-400">#${p.id}</td>
                            <td class="px-4 py-3 text-white">${p.name}</td>
                            <td class="px-4 py-3 text-green-400">$${p.price}</td>
                        </tr>
                    `;
                });
            } catch (e) { console.error(e); }
        }

        // --- 4. UPLOAD PDF ---
        async function uploadPDF() {
            const fileInput = document.getElementById('pdf-input');
            const status = document.getElementById('upload-status');
            
            if (fileInput.files.length === 0) return alert("Chưa chọn file!");
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            status.innerText = "⏳ Đang phân tích tài liệu...";
            status.className = "text-xs mt-2 text-yellow-400";

            try {
                const res = await fetch('/api/upload_pdf', { method: 'POST', body: formData });
                const data = await res.json();
                
                if(data.status === 'success') {
                    status.innerText = "✅ Đã học xong! J.A.R.V.I.S đã thông minh hơn.";
                    status.className = "text-xs mt-2 text-green-400";
                } else {
                    status.innerText = "❌ Lỗi: " + data.detail;
                    status.className = "text-xs mt-2 text-red-400";
                }
            } catch (e) {
                status.innerText = "❌ Lỗi kết nối Server";
                status.className = "text-xs mt-2 text-red-400";
            }
        }

        // --- 5. LEARN TEXT ---
        async function learnText() {
            const text = document.getElementById('learn-text').value;
            const status = document.getElementById('learn-status');
            
            if (!text) return alert("Chưa nhập nội dung!");

            status.innerText = "⏳ Đang ghi nhớ...";
            
            try {
                const res = await fetch('/api/learn', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'x-api-key': 'ai_corp_secret_123'},
                    body: JSON.stringify({ text: text })
                });
                const data = await res.json();
                status.innerText = "✅ " + data.message;
                status.className = "text-xs mt-2 text-green-400";
                document.getElementById('learn-text').value = "";
            } catch (e) {
                status.innerText = "❌ Lỗi: " + e;
            }
        }

        // INIT
        loadStats();
        loadProducts();
    </script>
</body>
</html>
